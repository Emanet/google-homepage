<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
      <a href="https://www.google.com.tr/imghp?hl=en&authuser=0&ogbl">Images</a>
      <a href="http://">
        <i class="material-icons"> apps </i>
      </a>
      <a href="http://"> <i class="material-icons"> account_circle </i></a>
    </nav>
    <section id="search">
      <div class="form">
        <img src="/assets/google-logo.png" alt="google-logo" />
        <form action="">
          <i id="search-glas" class="material-icons"> search </i>
          <input type="search" name="" id="search-box" />
          <svg
            style="width: 24px"
            class="HPVvwb"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              fill="#4285f4"
            ></path>
            <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
            <path
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              fill="#f4b400"
            ></path>
            <path
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              fill="#ea4335"
            ></path>
          </svg>
        </form>
      </div>
      <div class="buttons">
        <button class="btn1">Google Search</button>
        <button class="btn2">I'm Feeling Lucky</button>
      </div>
      <p>
        Google offered in:
        <a
          href="https://www.google.com/setprefs?sig=0_4nWG07nFmo4WWd_Oext8m1U6Sl4%3D&hl=tr&source=homepage&sa=X&ved=0ahUKEwigpN7h08HwAhXF5-AKHVS8D0wQ2ZgBCA4"
          >Türkçe</a
        >
      </p>
    </section>
    <footer>
      <p>Turkey</p>
      <div class="footer-sec">
        <div class="about">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >

          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >

          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >

          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </div>
        <div class="priv">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >

          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>

          <a href="https://gogole.com.tr">Setting</a>
